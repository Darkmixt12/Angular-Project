<h1> {{name}} </h1>

<dl>
    <td>Nombre:</td>
    <dd> {{name}} </dd>

    <td>Edad:</td>
    <dd> {{age}} </dd>

    <td>Metodo:</td>
    <dd> {{nameDescriptionConc()}} </dd>

    <td>capitalizado:</td>
    <dd> {{capitalizedName}} </dd>
</dl>

<button *ngIf=" name !== 'spiderman' " class="btn btn-primary mx-2" (click)="changeHero()">
    cambiar Nombre
</button>

<button *ngIf=" age !== 25" class="btn btn-primary mx-2" (click)="changeAge()">
    cambiar Edad
</button>

<button  class="btn btn-primary mx-2" (click)="resetBtns()">
    RESET
</button>
